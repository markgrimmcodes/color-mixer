<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <label>r</label>
        <input type="range" id="red" step="1" min="0" max="255" value="255" />
      </div>
      <div>
        <label>g</label>
        <input type="range" id="green" step="1" min="0" max="255" value="100" />
      </div>
      <div>
        <label>b</label>
        <input type="range" id="blue" step="1" min="0" max="255" value="200" />
      </div>
      <p>rgb(255,100,200)</p>
    </header>
    <script src="script.js"></script>
  </body>
</html>
